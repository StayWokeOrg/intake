<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>#StayWoke - Success</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900" rel="stylesheet">
    <script id="campaign-thankyou-template" type="text/x-handlebars-template">
      <h2>You are now a member of the {{name}} campaign!</h2>
      <p>Visit <a href="{{domain}}">the campaign page</a> to see what others in your movement are doing.</p>
    </script>
    <link rel="stylesheet" href="./build/styles.css">
  </head>

  <body>
    <section class="header text-center">
      <h1>Thank you for taking action! </h1>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <blockquote>
              Life, liberty, and the pursuit of happiness...while self-evident, have never been self-executing
              <small>Barack Obama</small>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
    <section id="intro">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 links-to-campaigns"></div>
      </div>
    </section>
    <footer>
      <p>Other links here?</p>
    </footer>
    <!-- Required JQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest minified Bootstrap JS via CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./handlebars.js"></script>
    <script src="./campaign.js"></script>
    <script src="./campaignViewSuccess.js"></script>
  </body>

</html>
