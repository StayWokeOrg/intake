<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Prototype</title>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <section class="header">
            <h1>Intake Title Here</h1>
            <p class="text">Velis dolortis nim consenit eriurer, volutpat natoque dolese. </p>
        </section>

        <section class="intake">
            <p>Congue aciliquis atis, faccummy aliqui ing vero commodolor dolesecte, nec eugiamconse conubia.</p>

            <form onsubmit="return false">
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </fieldset>
                <fieldset>
                    <label for="email_address">Email address</label>
                    <input type="email" name="email_address" id="email_address" required>
                </fieldset>
                <fieldset>
                    <label for="phone_number">Phone number</label>
                    <input type="phone" name="phone_number" id="phone_number">
                </fieldset>
                <fieldset>
                    <button type="submit">Get Involved</button>
                </fieldset>
            </form>

        </section>

    </body>
</html>
