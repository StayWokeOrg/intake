<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Prototype</title>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900" rel="stylesheet">
        <!-- Latest compiled & minified Bootstrap via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <section class="page">
            <section class="header">
                <h1>Intake Page 1 Title</h1>
                <p class="text">Velis dolortis nim consenit eriurer, volutpat natoque dolese. </p>
            </section>
        </section>

        <section class="page">
            <section class="header">
                <h1>Intake Page 2 Title</h1>
                <p class="text">Velis dolortis nim consenit eriurer, volutpat natoque dolese. </p>
            </section>
            <section class="intake">
                <p>Congue aciliquis atis, faccummy aliqui ing vero commodolor dolesecte, nec eugiamconse conubia.</p>

                <form onsubmit="return false" id="new-user-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control input-lg" type="text" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email_address">Email address</label>
                        <input class="form-control input-lg" type="email" name="email_address" id="email_address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone number</label>
                        <input class="form-control input-lg" type="phone" name="phone_number" id="phone_number">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">Get Involved</button>
                    </div>
                </form>
            </section>
        </section>

        <!-- 3rd party -->
        <script src="/vendor/scripts/jquery-2.1.4.js"></script>

        <!-- Model Files -->
        <script src="/scripts/Model/users.js"></script>

        <!-- View Files -->
        <script src="/scripts/View/signInView.js"></script>
    </body>
</html>
